<!DOCTYPE html>
<head>
    <title>Chuyển tiền tệ</title>
    <link rel="stylesheet" href="./bt7_tigiatiente.css" >
    <link rel="stylesheet" href="font-awesome/css/fontawesome-all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width ,initial-scale=1.0">
    <script type="text/javascript" src="./bt7_tigiatiente.js"></script>
</head>
<body>
    <div class="container">
        <h1>Chuyển đổi tiền tệ</h1>
        <div class="convert">
            <div class="convert1">
                <input type="number" name="number" class="number" id="number" placeholder="Số tiền">
                <h2>Từ</h2>
                <select  class="select" id="from" onchange="display1()" >
                    <option></option>
                </select>
                <span class="nation" id="nation1">Afghanistan</span>
                <h2>Sang</h2>
                <select  class="select" id="to"   onchange="display1()" >
                    <option>VND</option>
                </select>
                <span class="nation" id="nation2" onchange="display1()">Afghanistan</span>
                <button type="button" class="button" onclick="convert()">Chuyển đổi</button>
                <h2>Giá trị đã chuyển</h2>
               
                <div class="money" id="money"></div>
            </div>

        </div>
    </div>
</body>
